<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:include="fragments/includeCssJs :: cssjs">
    <title id="pageTitle">Logowanie</title>
</head>

<body>
<div sec:authorize access="isAuthenticated()">
    <meta http-equiv="refresh" content="0;url=/"/>
</div>
<div th:replace="fragments/includeMenu :: header"></div>

<div class="container">
    <div class="col-12 col-md-12">
        <br>
        <h2 class="text-center text-primary display-4">Zaloguj się</h2>
    </div>
    <div th:if="${param.error != null}">
        <br>
        <div class="col-md-4 col-md-offset-4 mx-auto">
            <div class="alert alert-danger text-center">
                <h4><i class="fa fa-lg fa-user-times"></i>Nieprawidłowa nazwa użytkownika lub hasło</h4>
            </div>
        </div>
    </div>
    <div th:if="${param.logoff!=null}">
        <br>
        <div class="col-md-4 col-md-offset-4 mx-auto">
            <div class="alert alert-success text-center ">
                <h4><i class="fa fa-lg fa-check"></i>Wylogowałeś się z systemu!</h4>
            </div>
        </div>
    </div>

    <form th:action="@{/login}" method="post">
        <div class="row">
            <div class="col-md-4">
                <br><br><br>
                <div class="form-group"><label>Login:</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="login">
                </div>
                <div class="form-group"><label>Hasło:</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="hasło">
                </div>
                <div class="form-group" style="padding-top: 10px;">
                </div>
            </div>
        </div>
        <div class="col-md-12 text-center">
            <br>
            <input class="btn btn-primary btn-lg mr-3 text-center" type="submit" value="Zaloguj się"/>
            <a class="btn btn-danger btn-lg text-center" th:href="@{/}"> Anuluj </a>
        </div>

    </form>
</div>
</div>
</div>
<br><br><br><br>
<div th:replace="fragments/includeFooter :: footer"></div>
</body>
</html>
