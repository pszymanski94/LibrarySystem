<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/includeCssJs :: cssjs">
    <title id="pageTitle">Rezerwacja</title>
</head>
<body>

<div th:replace="fragments/includeMenu :: header"></div>
    <h2 class="text-center text-primary display-4">Rezerwacja</h2>


<div class="container">
    <form th:action="@{/admin/reservation/save}" th:object="${reservation}" method="post">
        <div class="row">
            <div class="col-md-5">
                <br><br>
                <div class="form-group"><label>* ID Czytelnika:</label>
                    <input th:field="*{user}" type="number" id="idUser" name="idUser" class="form-control"
                           placeholder="Wpisz ID użytkownika"/>
                    <strong><p class="text-danger help-block" th:if="${#fields.hasErrors('user')}"
                               th:errors="*{user}"/></strong>

                </div>
                <div class="form-group"><label>* ID Pozycji:</label>
                    <input th:field="*{book}" type="number" id="idBook" name="idBook" class="form-control"
                           placeholder="Wpisz ID książki"/>
                    <strong><p class="text-danger help-block" th:if="${#fields.hasErrors('book')}"
                               th:errors="*{book}"/></strong>

                </div>
                <p><i>
                    * pole wymagane
                </i></p>
                </div>

            </div>
        <div class="col-md-12 text-center">
            <br><br>
            <button type="submit" class="btn btn-primary btn-lg mr-3 text-center">Zapisz</button>
            <a class="btn btn-danger btn-lg text-center" th:href="@{/admin/reservation/cancel}">Anuluj</a>
        </div>
    </form>
</div>
</div>
</div>
<br><br><br><br><br>
<div th:replace="fragments/includeFooter :: footer"></div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>

</body>
</html>
